<!DOCTYPE html>

<html lang="en-us">

 
<head>
    
    <meta charset= "UTF-8">
    <title>TRAIN SCHEDULE HOMEWORK</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

</head>

 

<body>
    <div class="container">
        
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">CHOO CHOO CHOOSE YOUR TRAIN</h1>
            <h3 class="text-center">Train Schedule</h3>

        </div>

        <div class="row">

            <div class="col-lg-12">
                                
                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title"><strong>Follow the Trains Tracks</strong></h3>
                    </div>
                
                <div class="card-body">
                    <table class="table table-hover" id='trainTable'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency(min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        
                        
                        <tbody>

                        </tbody>
                    </table>

                </div>

                </div>

            </div>

                
        <div class="card card-primary">
            <div class="card-heading">
                <h3 class="card-title"><strong>Add Train</strong></h3>
            </div>
            <div class="card-body">
            
                <form>
                    <div class="form-group row">
                        <label for="trainNameInput">Train Name</label>
                        <input class="form-control" id="trainNameInput" type="text">
                    </div>
                
                    <div class="form-group row">
                        <label for="destinationInput">Destination</label>
                        <input class="form-control" id="destinationInput" type="text">
                    </div>
                    
                    <div class="form-group row">
                        <label for="fttInput">First Train Time (HH:mm-military time)</label>
                        <input class="form-control" id="fttInput" type="text">
                    </div>
                    
                    <div class="form-group row">
                        <label for="frequencyInput">Frequencey(min)</label>
                        <input class="form-control" id="frequencyNameInput" type="text">
                    </div>
                    
                    <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                </form>

                    </div>
        </div>
                                        
        </div>

    </div>
        

        
<script type="text/javascript" src="assets/java/app.js"></script>


</body>
        
         
</html>
